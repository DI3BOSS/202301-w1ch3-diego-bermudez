<!DOCTYPE html>
<html lang="ES">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="favicon.png" type="image/png">
  <link type="text/css" href="style.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de la Compra</title>
</head>

<body>
  <header>
    <h1>Lista de la compra</h1>
    <nav>
      <ul>
        <li><a href="#">Lista compra</a></li>
        <li><a href="add-item">Añadir producto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="items-status-bar">
      <span class="add-item-icon"><i class="fa-solid fa-circle-plus"></i></span>
      <span class="bought-items"><span class="bought-items-sum">2</span> / <span class="total-items-sum">3</span>
    </section>

    <section class="item-list">
      <div class="item-check-list">
        <form>
          <label><input type="checkbox" class="bought-item">Pan</label>
          <label><input type="checkbox" class="pending-item">Azúcar</label>
          <label><input type="checkbox" class="bought-item">Leche</label>
          <label><input type="checkbox" class="pending-item">Tofu</label>
        </form>
      </div>
      <div class="item-price-list">
        <span class="bought-item">0.75€ <i></i></span>
        <span class="pending-item"><i></i></span>
        <span class="bought-item">1.20€<i></i></span>
        <span class="bought-item">4.35€<i></i></span>
      </div>
    </section>

    <section>
    </section>
    <span class="subtotal">6.30€</span>

  </main>

</body>

</html>
